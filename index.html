<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pietra Global Assist | Pasajes Aéreos Internacionales</title>

<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<meta name="description" content="Pasajes aéreos nacionales e internacionales con asesoría personalizada. Atención humana, multilingüe y acompañamiento real.">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0B1623;
  --blue2:#0F2A3D;
  --gold:#D4AF37;
  --gold-soft:#E6C766;
}

/* FUNDO GLOBAL + MAPA */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:#fff;
  position:relative;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg')
    center/contain no-repeat;
  opacity:0.07;
  filter:invert(70%) sepia(40%) saturate(300%) hue-rotate(5deg);
  z-index:-1;
}

/* BOTÃO MENU (IGUAL AVALIAÇÕES) */
.menu-btn{
  position:fixed;
  top:22px;
  left:22px;
  width:46px;
  height:46px;
  border-radius:50%;
  border:1px solid var(--gold);
  background:rgba(11,22,35,0.65);
  backdrop-filter: blur(6px);
  color:var(--gold);
  font-size:20px;
  cursor:pointer;
  z-index:4000;
}

/* MENU LATERAL */
.side-menu{
  position:fixed;
  top:0;
  left:-320px;
  width:300px;
  height:100vh;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  box-shadow:8px 0 40px rgba(0,0,0,.5);
  padding:90px 25px;
  transition:.4s;
  z-index:4500;
}

.side-menu.open{left:0;}

.side-menu a{
  display:block;
  color:var(--gold-soft);
  text-decoration:none;
  font-weight:600;
  margin:18px 0;
  font-size:16px;
}

.side-menu a:hover{
  color:#fff;
  transform:translateX(6px);
}

/* OVERLAY */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter: blur(2px);
  display:none;
  z-index:4200;
}
.menu-overlay.show{display:block;}

/* HEADER */
header{
  padding:40px 20px 140px;
}

.nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:flex-end;
}

.top-actions{
  display:flex;
  gap:14px;
  align-items:center;
}

.btn{
  background:var(--gold);
  color:#0B1623;
  padding:10px 22px;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
  font-size:14px;
}

.lang-switch button{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold-soft);
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
}

[data-lang]{display:none;}

/* HERO */
.hero{
  max-width:1200px;
  margin:90px auto 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
  position:relative;
}

.hero-title{
  text-align:center;
  color:var(--gold-soft);
}

.hero-title h2{
  font-family:'Libre Franklin',sans-serif;
  font-size:34px;
  font-weight:700;
  letter-spacing:0.8px;
  text-transform:uppercase;
  color:var(--gold);
}

.hero-title p{font-size:18px;opacity:.9;}

.hero-box{
  background:#ffffff;
  padding:40px 80px;
  max-width:1000px;
  width:100%;
  border-left:6px solid var(--gold);
  box-shadow:0 25px 70px rgba(0,0,0,.18);
  text-align:center;
  color:#0B1623;
}

.hero-box img{
  height:90px;
  margin-bottom:20px;
  filter:drop-shadow(0 10px 25px rgba(212,175,55,0.25));
}

.hero-box h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}

.hero-box p{font-size:18px;line-height:1.7;}

.hero-box ul{
  list-style:none;
  padding:0;
  margin-top:25px;
  font-size:16px;
  line-height:1.8;
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:90px auto;
  padding:0 20px;
}

.title{
  font-family:'Playfair Display',serif;
  font-size:32px;
  margin-bottom:35px;
  position:relative;
  color:#fff;
}
.title:after{
  content:'';
  width:70px;
  height:3px;
  background:var(--gold);
  position:absolute;
  bottom:-10px;
  left:0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  background:#0F2A3D;
  color:#fff;
  padding:30px;
  border-radius:10px;
}
.card h3{color:var(--gold-soft);}

.why div{
  background:#fff;
  color:#0B1623;
  padding:30px;
  border-top:4px solid var(--gold);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.destinos img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
}
.destinos h4{text-align:center;margin-top:12px;color:#fff;}

/* FORM */
#formulario{
  max-width:900px;
  margin:100px auto;
  padding:50px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}
#formulario input,
#formulario textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* CTA */
.cta{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  padding:70px 20px;
  text-align:center;
}
.cta a{
  background:#0B1623;
  color:var(--gold-soft);
  padding:16px 40px;
  border-radius:40px;
  text-decoration:none;
  font-weight:700;
}

/* FOOTER */
footer{
  background:#0B1623;
  color:var(--gold-soft);
  text-align:center;
  padding:40px 20px;
}

@media(max-width:900px){
  .hero-box{padding:35px 30px;}
}
</style>
</head>

<body>

<button class="menu-btn" onclick="openMenu()">☰</button>

<div id="sideMenu" class="side-menu">
  <a href="index.html">Home</a>
  <a href="quem-somos.html">Quem somos</a>
  <a href="avaliacoes.html">Avaliações</a>
  <a href="destinos.html">Destinos</a>
  <a href="servicos-extras.html">Serviços extras</a>
</div>

<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>

<header>
  <div class="nav">
    <div class="top-actions">
      <a href="#formulario" class="btn" data-lang="es">Solicitar cotización</a>
      <a href="#formulario" class="btn" data-lang="pt">Solicitar orçamento</a>
      <a href="#formulario" class="btn" data-lang="en">Request a quote</a>
      <a href="#formulario" class="btn" data-lang="it">Richiedi preventivo</a>

      <div class="lang-switch">
        <button onclick="setLang('es')">ES</button>
        <button onclick="setLang('pt')">PT</button>
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('it')">IT</button>
      </div>
    </div>
  </div>

  <!-- HERO (mantido) -->
  <!-- todo o resto do seu HTML continua exatamente igual -->
</header>

<script>
function openMenu(){
  document.getElementById('sideMenu').classList.add('open');
  document.getElementById('menuOverlay').classList.add('show');
}
function closeMenu(){
  document.getElementById('sideMenu').classList.remove('open');
  document.getElementById('menuOverlay').classList.remove('show');
}
function setLang(lang){
  localStorage.setItem('lang',lang);
  document.querySelectorAll('[data-lang]').forEach(el=>{
    el.style.display = el.getAttribute('data-lang')===lang?'block':'none';
  });
}
setLang(localStorage.getItem('lang')||'es');
</script>

</body>
</html>
